<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Hostpital System</title>
  </head>
  <body>
    <!-- nav -->

    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container justify-content-center">
        <a class="navbar-brand" href="">Healthy Care</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto text-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Health">Your Health</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- //nav -->

    <!-- Dom -->

    <div id="dom"></div>
    <!-- //Dom -->

    <!-- Home -->
    <section id="Home">
      <div class="main justify-content-center text-center align-content-center">
        <div class="content">
          <h1 class="fw-bold">Welcome to Healthy Care</h1>
          <p class="fs-2">Your First Choice for your Health</p>
        </div>
        <form id="form">
          <label>Full name</label>
          <br />
          <input type="text" name="fullName" />
          <br /><br />

          <label>Passward</label>
          <br />
          <input type="password" name="password" />
          <br /><br />

          <label>Birthday</label>
          <br />
          <input type="date" name="birthday" />
          <br /><br />

          <label>Gender</label>
          <br />
          <input type="text" name="gender" />
          <br /><br />

          <label>Phone Number</label>
          <br />
          <input type="number" name="phone" />
          <br /><br />

          <label>Chronic Diseases</label>
          <br />
          <select name="diseases" id="diseases">
            <option value="heartDisease">Heart Disease</option>
            <option value="hypertension">Hypertension</option>
            <option value="asthma">Asthma</option>
            <option value="Cancer">Cancer</option>
            <option value="No">No</option>
          </select>

          <br /><br />

          <button type="submit">Submit</button>
        </form>
        <p id="userInfo"></p>
      </div>
    </section>

    <!-- //Home -->
    <!-- footer -->
    <footer>
      <div class="footer navbar navbar-dark">
        <h4 class="px-5">Healthy Care</h4>
        <p class="px-5">Copyright by Healthy Care</p>
      </div>
    </footer>

    <!-- //footer -->
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
